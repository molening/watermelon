		<script type="text/javascript">
		    //首頁圖片
			$(function() {				
				var Page = (function() {
					var $navArrows = $( '#nav-arrows' ).hide(),
					    $navOptions = $( '#nav-options' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {
								$navArrows.show();
								$navOptions.show();
								$shadow.show();
							},
							orientation : 'r',
                            cuboidsCount : 3,							
							cuboidsRandom : true,
							disperseFactor : 30
						} ),						
						init = function() {
							initEvents();							
						},
						initEvents = function() {
							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {
								slicebox.next();
								return false;
							} );
							$navArrows.children( ':last' ).on( 'click', function() {								
								slicebox.previous();
								return false;
							} );
                            $( '#navPlay' ).on( 'click', function() {								
								slicebox.play();
								return false;
							} );
							$( '#navPause' ).on( 'click', function() {								
								slicebox.pause();
								return false;
							} );							
						};
						return { init : init };
				})();
				Page.init();
			});			
		</script>
