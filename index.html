<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
        <title>WaterMelon-Alarm</title>
        <link rel = "Shortcut Icon" type = "image/x-icon" href = "basePicture/watermelonIcon.ico" />		
		
		<link href="alarm/assets/css/style.css" rel="stylesheet" />
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="alarm/assets/js/script.js"></script>
        
        <style type = "text/css">
		    html { background: #E4EBE9 url(basePicture/bg2.jpg) repeat top left;}
        </style>        
	</head>	

	<body>
		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>
		<div class="button-holder">
			<a id="switch-theme" class="button">Switch Theme</a>
			<a class="alarm-button"></a>
		</div>
		<!-- The dialog is hidden with css -->
		<div class="overlay">
			<div id="alarm-dialog">
				<h2>Set alarm after</h2>
				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>
				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>
				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>
				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>
				<a class="close"></a>
			</div>
		</div>
		<div class="overlay">
			<div id="time-is-up">
				<h2>Time's up!<br>讓眼睛休息一下吧</h2>
				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>
			</div>
		</div>
		<audio id="alarm-ring" preload>
			<source src="alarm/assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="alarm/assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>
	</body>
</html>
